  <nav id="nav">
    <div class="holder row">
      <div id="logo" class="col-5">
        FASHION
      </div>
      <div id="navigation" class="col-7">
        <div id="links">      
            <ul>
              <li>
                <a href="#" class="dark-links">Home</a>
              </li>
              <li>
                <a href="#" class="dark-links">Collections</a>
              </li>
              <li>

              </li>
            </ul>
        </div>
        <div id="search-toggle">

            </div>

  <section id="splash">

      <div class="half col-sm-12 col-md-5" id="section-1">

          <p>Denim shirts</p>
        </div>
        <div class="full-image">
          <img src="img/parker-whitson-1350806-unsplash.jpg">
        </div>
      </div>
      <div class="half col-sm-12 col-md-7" id="section-2">
        <div class="slogan">
          <p class="big-text">
            Don't follow trends. <span> Create them</span>
          </p>
          <div class="explain">
            <p>
              Trend is something that you set and others follow it. So make sure you are setting the right trend to follow.
            </p>
            <p><a href="#" class="dark-links">See more <i class="fas fa-play"></i></a></p>
          </div>
        </div>
        <div id="image-changer">

            &lt;

          <p id="next">
            &gt;
          </p>
        </div>
        <div class="bottom-holder row">
            <div class="col-4">
              <img src="img/ian-dooley-347962-unsplash.jpg">
            </div>
            <div id="collection" class="col-4">

            </div>
            <div class="col-4">
              <img src="img/rafael-silva-1462178-unsplash.jpg">
            </div>
          </div>
